{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Create Poll{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create A New Poll</h3>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
