{% extends 'base.html'%}

{% block content%}

<table class="table">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user  in object_list %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
    </tr>
    {%endfor%}
  </tbody>

</table>
{% endblock%}
