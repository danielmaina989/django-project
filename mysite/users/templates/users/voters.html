{% extends 'base.html'%}

{% block content%}
<form action="{% url 'users:votersearch' %}" method="GET" class="d-flex mb-2">
  <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"  name="search_voter">
  <button class="btn btn-outline-success" type="submit">Search Voter</button>
</form>
<table class="table table-bordered mt-3">
  <thead>
    <tr class="table-info">
      <th scope="col">User Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      {%if voted%}
      <th scope="col">Votes Cast</th>
      {%endif%}
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user  in users %}
    <tr class="table-info">
      <th scope="row">{{user.id}}</th>
      <td class="table-info">{{user.first_name}}</td>
      <td class="table-info">{{user.last_name}}</td>
      <td class="table-info">{{user.email}}</td>

      {% if vote in votes%}
      <td class="table-info">{{votes}}</td>
      {%endif%}
      

      <td class="table-info">
        <a href="{% url 'users:edit_profile'%}">Edit</a>
      </td>
    </tr>
    
    {%endfor%}
  </tbody>
</table>
{% endblock%}
