{% extends 'base.html' %}

{% block content%}
<div class="card border-success mb-3" style="max-width: 35rem;">
    <div class="card-header">Pick a question:  Add a choice</div>
    <div class="card-body text-success">
        {% for question in questions %}
        <h5 class="card-title">
            <a href="{% url 'users:create_poll_choice' question.id%}" class="btn btn-primary btn-sm">{{question.question_text}}</a>
        </h5>
        {% endfor %}
    </div>
  </div>
{%endblock%}
