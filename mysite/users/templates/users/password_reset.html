{% extends "base.html" %}
{% block content %}
<div class="card border-info mb-3 mt-4" style="width: 25rem;">
    <div class="card-body">
        <div class="card-header bg-transparent border-info mb-3">Change your password <span
                style='font-size:20px;'>&#128071;</span></div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Submit</button>
        </form>
        <div class="card-footer bg-transparent border-info mt-2">
            <div class="small">
                <a href="{% url 'users:register' %}">Create A New Account</a><br><br>
                <a href="{% url 'users:login' %}">Back To Login</a><br>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
