{% extends 'polls/index.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="form-group">
  <div>
  <form action="{% url 'polls:register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn-primary"  style="border-radius: 5px;" type="submit" value="Register" />
  </form>
  <span>
    <p>Already signed; login?</p>
    <a href="{% url 'polls:login' %}"><strong>Login</strong></a>
  </span>
</div>

</div>
{% endblock content %}
